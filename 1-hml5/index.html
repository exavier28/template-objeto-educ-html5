<html lang="en" manifest="offline.manifest">
<html>
<head>
	<title>Course Name - launch page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <link href="course/themes/default_orange/student_structure.css" rel="stylesheet" type="text/css" />
    <link href="course/themes/default_orange/student_text.css" rel="stylesheet" type="text/css" />
    <link href="course/themes/default_orange/student_options.css" rel="stylesheet" type="text/css" />
    <link href="course/themes/default_orange/student_advanced.css" rel="stylesheet" type="text/css" />
</head>
<body class="contentBody">
<script>
function PageQuery(q) {
    if(q.length > 1) this.q = q.substring(1, q.length);
    else this.q = null;
    this.keyValuePairs = new Array();
    if(q) {
        for(var i=0; i < this.q.split("&").length; i++) {
            this.keyValuePairs[i] = this.q.split("&")[i];
        }
    }
    this.getKeyValuePairs = function() { return this.keyValuePairs; }
    this.getValue = function(s) {
        for(var j=0; j < this.keyValuePairs.length; j++) {
            if(this.keyValuePairs[j].split("=")[0] == s)
                return this.keyValuePairs[j].split("=")[1];
        }
        return false;
    }
    this.getParameters = function() {
        var a = new Array(this.getLength());
        for(var j=0; j < this.keyValuePairs.length; j++) {
            a[j] = this.keyValuePairs[j].split("=")[0];
        }
        return a;
    }
    this.getLength = function() { return this.keyValuePairs.length; }   
}
function queryString(key){
var page = new PageQuery(window.location.search); 
return unescape(page.getValue(key)); 
}

var courseEntry = 'course/course1.html';

function launchCourse()
{
  window.open(courseEntry + window.location.search,'_self','scrollbars=no,toolbar=0,menubar=0,statusbar=0,resizable=yes,width=1000,height=800,left=10,top=10').focus();
}

if (queryString('redirect') == 'true')
{
    window.location = courseEntry + window.location.search;
}
else
{
    launchCourse();
}

if (queryString('closeLauncher') == 'true')
{
  try{window.close();}catch(e){}
}
</script>
	<div class="text launchBox">
		<div class="nav">
		    <img src="course/themes/default_orange/logo.jpg" alt="logo" class="logo" />
		</div>
		<span class="textHeadline">Curso de Direitos Autorais e Acesso Aberto</span>
		<p></p>
		<div class="launchBtn"><a href="javascript: launchCourse();"><span>Ir para o curso >></span></a></div>
		
	</div>
</body>
</html>
